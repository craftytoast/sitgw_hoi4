l_english:
 launch_events.1.t:0 "Credits"
 launch_events.1.desc:0 "Stalemate in the Great War Credits:\n\nCh - Mod Creator\nCraftyToast - Head Coder\nPlex - East Asia Coder\nGogomonow - GFX\nALMAZ157 - GFX"
 launch_events.1.a:0 "Acknowledged"
 french_republic.1.t:0 "Tunisian Resistance Leader Killed"
 french_republic.1.d:0 "Our plan to assassinate a Tunisian Resistance Leader has worked."
 french_republic.1.a:0 "Vive la France!"
 french_republic.2.t:0 "Assassination Attempt didn't follow through"
 french_republic.2.d:0 "Our assassins have informed us that they didn't get a chance to try to assassinate a Tunisian Resistance Leader."
 french_republic.2.a:0 "Get them back out there!"
 french_republic.3.t:0 "Tunisian Resistance Leader Survives assassination attempt"
 french_republic.3.d:0 "Our plan to assassinate a Tunisian Resistance Leader has failed, and now resistance has ramped up in severity."
 french_republic.3.a:0 "Not good"
 french_republic.4.t:0 "French-Algerian Railway Corporation Founded"
 french_republic.4.d:0 "Today, a representitive from the Department of Industry of the French government has announced the formation of the French-Algerian Railway Corporation."
 french_republic.4.a:0 "It is in our best intrests to invest in this company."
 french_republic.5.t:0 "French Republic Rearmament Conference"
 french_republic.5.d:0 "Today, top military leaders from across the republic met in [FFR.Capital.GetName] to discuss two plans for the rearmament of the French Republic\n\nThe first plan is Charles de Gaulles plan, who argues that Mobile Warfare is the future of war. As for the other, plan, Henri Giraud has stated that Trench Warfare had proved necessary to bring the Great War to a stalemate, and that the effectiveness of mobile warfare is yet to be proved.\n\nWhich plan does the conference decide to implement?"
 french_republic.5.a:0 "de Gaulles Plan - Mobile Warfare is the next chapter of war"
 french_republic.5.b:0 "Girauds Plan - Ey, it sort of worked in the Great War"
 french_republic.6.t:0 "Charles de Gaulle Assassination Attempt!"
 french_republic.6.d:0 "On Charles de Gaulle's way home from the bi-monthly budget confernece, a young Algerian national appeared from the shadows off to the side of the road. The man raised his handgun, and fired 3 shots...\n\nTwo rounds hit de Gaulle's chest, the final shot missed him entirely. Before the Algerian National managed to take a step, a guard in the car behind de Gaulle shot the man dead. Charles de Gaulle was rushed to the closest hospital, where de Gaulle underwent a 10-hour surgery to remove the bullets from his chest.\n\nWhere Charles de Gaulle will remain unable to lead the nation for §R2 months§!, a Provisional Government, led by Henri Giraud, has been set up to take charge of the nation while de Gaulle is recovering."
 french_republic.6.a:0 "Mon Dieu!"
 french_republic.7.t:0 "Tunisian Resistance"
 french_republic.7.d:0 "Marcel Peyrouton, the Resident-General of French Tunisia, reports that a group of Tunisian Nationals have attacked a patrol in the Tunisian town of Gabes. According to survivors and onlookers, the patrol were doing their daily patrol around the outskirts of Gabes when a massive bomb was set of, killing dozens of French soldiers. Then, a group of about ten nationals ran towards the dazed patrol, killing off two dozen more of our men. It was a complete massacre of about a fifth of the patrol, where 89 men perished."
 french_republic.7.a:0 "Damn Rebels!"
 french_republic.8.t:0 "Tunisian National Council Formed"
 french_republic.8.d:0 "Earlier today, Habib Bourguiba, a leading Tunisian Resistance leader, declared the formation of a Nationalist Council to centralize the multiple different Tunisian resistance groups. It is clear that the situation in Tunisia is escalating fast, and something must be done about it."
 french_republic.8.a:0 "God! Send men to Tunisia!"
 french_republic.9.t:0 "Martial Law declared in Tunisia"
 french_republic.9.d:0 "Marcel Peyrouton and Henri Mordacq, Chief of Army for the Tunisian Militias, have stated that martial law has been declared in French Tunisia. This action has been taken to counter-balance the formation of the Tunisian National Council, which have been hard at work centralizing the resistance since it's formation."
 french_republic.9.a:0 "Order needs to return, no matter the cost!"
 
